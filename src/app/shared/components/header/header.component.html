<mat-toolbar [ngClass]="headerClasses()">
  <div class="header-content">
    <!-- Menu button for mobile -->
    <button
      *ngIf="isHandset"
      mat-icon-button
      (click)="onMenuToggle()"
      class="menu-button"
      aria-label="Toggle menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Logo and title -->
    <div class="logo-section" (click)="navigateHome()">
      <h1 class="app-title">Sanfer Eventos</h1>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Actions -->
    <div class="header-actions">

      <!--     notifications -->
      <!--   </mat-icon> -->
      <!-- </button> -->

      <!-- Theme toggle -->
      <app-theme-toggle></app-theme-toggle>

      <!-- User menu -->
      <button
        mat-icon-button
        class="action-button user-button"
        [matMenuTriggerFor]="userMenu"
        aria-label="User menu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
