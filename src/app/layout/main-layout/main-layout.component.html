<!-- src/app/layout/main-layout/main-layout.component.html -->
<div class="main-layout">
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="isHandset()">
    <!-- Sidebar -->
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="isHandset() ? 'dialog' : 'navigation'"
      [mode]="isHandset() ? 'over' : 'side'"
      [opened]="effectiveSidenavOpen"
      [disableClose]="!isHandset()"
      (openedChange)="onSidenavOpenedChange($event)"
    >
      <app-sidebar (closeSidebar)="onSidebarNavigation()"></app-sidebar>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <!-- Header -->
      <app-header
        [isHandset]="isHandset()"
        [useGradient]="false"
        (menuToggle)="onMenuToggle()"
      >
      </app-header>

      <!-- Page content -->
      <main class="main-content sanfer-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
